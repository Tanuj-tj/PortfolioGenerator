{% extends 'main.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <img style="max-width:500px;" src="{{ project.featured_image.url }}" alt="">

    
    <h1>{{project.title}}</h1>
    <hr>
       
    {% for tag in tags %}
        <span style="border:1px solid grey">{{ tag }}</span>
    {% endfor %}
    <br>
    <p>{{project.description}}</p>
</body>
</html>

{% endblock content %}
